<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <h1 style="text-align: center;">Rock Paper Scissors </h1>
    <div class="selection">
        <div class="choice" id="rock"><img src="./assests/images.png"/></div>
        <div class="choice" id="paper"><img src="./assests/Paper.jpg"/></div>
        <div class="choice" id="scissor"><img src="./assests/scissors.jpg"/></div>
    </div>
   <div class="score-board">
    <div class="score">
        <p class="user-score">0</p>
        <p>User</p>
    </div>
    <div class="score">
        <p class="comp-score">0</p>
        <p>Computer</p>
    </div>
   </div>
   <div class="msg-box">
    <p id="msg"> Take your move</p>
   </div>
    <script src="app.js"></script>
</body>

</html>
